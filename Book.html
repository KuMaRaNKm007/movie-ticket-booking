        margin: 0 auto;

        padding: 20px;
        background-color: #f2f2f2;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .seat {
        display: inline-block;
        width: 20px;
        height: 20px;
        background-color: #bbb;
        margin: 5px;
        border-radius: 5px;
      }
      .seat.available {
        background-color: #8bc34a;
        cursor: pointer;
      }
      .seat.booked {
        background-color: #f44336;
      }

    </style>

    <label for="registration-id">Registration ID (ex: 23WP0001):</label>
    <input type="text" id="registration-id" name="registration-id" pattern="[0-9]{2}[A-Za-z]{2}[0-9]{4}" required>
    <br><br>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" pattern="[A-Za-z]+" required>
    <br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br><br>
    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
    <br><br>
    <label for="booking-date-time">Booking Date and Time:</label>
    <input type="datetime-local" id="booking-date-time" name="booking-date-time" required>
    <br><br>
    <label for="card">Credit Card Number:</label>
    <input type="text" id="card" name="card" required>
    <br><br>
    <label for="expiry">Expiration Date:</label>
    <input type="month" id="expiry" name="expiry" required>
    <br><br>
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" required>
    <br><br>
    <label for="password">Password (minimum length of 8 with at least one lowercase letter, one uppercase letter, one digit, and one special character):</label>
